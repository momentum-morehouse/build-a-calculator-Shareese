<!DOC html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>The Janky Calculator</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="font-awesome/4.7.0/css/font-awesome.css">
	<script src="main.js" defer>
	</script>
  <link href="styles.css" rel="stylesheet">
</head>
<body> 
  <h3>The Janky Calculator</h3>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous operand">123 +</div>
      <div class="current operand">456</div>
    </div>
    <button class="span-2">AC</button>
      <button>DEL</button>
      <button>/</button>
      <button>*</button>
      <button>+</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button class "span-2">=</button>
